<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png"> <!-- colocar o tamanho da imagem maior nesse caso 1000 px (colocar uma folga da barra de rolagem) caso seja menor carrega a imagem no srcset-->
        <img src="imagens/foto-g.png" alt="imagem flexivel"> <!-- a base sempre vai ser a imagem padrão e ai vai subindo na linha de código -->
    </picture>
    <h1>Reproduzir áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5 </p>
    <audio src="midia/Zeca Baleiro - 14 - Maldição.mp3" controls autoplay></audio> <!-- Compatibilidade em mais navegadores pois nem todos aceitam MP3, precisa de ter outros formatos, mais comum são MP3, WAV, OGG , por isso existe outra forma abaixo -->
    <audio preload="auto" autoplay controls> <!--outro parâmetro pode ser o loop pro seu áudio começar novamente assim que acabar-->
        <source src="midia/Bon Jovi - always.mp3" type="audio/mpeg">
        <source src="midia/Bon Jovi - always.ogg" type="audio/ogg">
        <source src="midia/Bon Jovi - always.wav" type="audio/wav"> <!-- ele vai tentar carregar todos em ordem-->
        <p>Seu navegador não pode reproduzir esse audio</p>
    </audio>
   
</body>
</html>
