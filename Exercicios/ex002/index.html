<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1> <!-- isso é um comentario -->
    <p>Você pode escrever <br> um parágrafo de qualquer jeito. <br> Basta colocar tudo entre as tags p e /p.
    </p>
    <p>Vamos adicionar alguns simbolos especiais: <br>
    &reg; <br>
    &copy; <br>
    &trade;<br>
    &euro; <br>
    &cent; <br>
    &yen; <br>
    &Delta; <br>
    &uparrow; <br>
    </p>
    <p>Vamos adicionar alguns emoji: <br> <!-- entrar na emojipedia e copiar o Hexadecimal e incluir o &#x antes do codigo-->
        &#x1F606 <br>
        &#x1F957 <br>
    
    </p>
</body>
</html>
